<ng-content></ng-content>
<form [formGroup]="myForm">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" formControlName="email"  placeholder="Enter your email"  >

    <label for="password">Password</label>
    <input id="passwword" name="password" type="password" formControlName="password"  title="Must contain at least one  special character and one uppercase and lowercase letter, and at least 9 or more characters" placeholder="Enter your password" >

    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male" id="male" formControlName="gender">Male
    <input type="radio" name="gender" value="female" id="female" formControlName="gender"> Female
     <br> <br>
    <label for="city">City</label>
    <select name="city" id="city" aria-placeholder="City" formControlName="city">
        <option value="Delhi">Delhi</option>
        <option value="Noida">Noida</option>
        <option value="Dehradun">Dehradun</option>
    </select>

    <label for="photo">Photo</label>
    <input type="file" name="file" formControlName="photo">

    <button [disabled]="!myForm.valid" (click)="onSubmit()">Submit</button>
</form>
