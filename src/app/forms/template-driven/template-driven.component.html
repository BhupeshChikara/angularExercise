<ng-content></ng-content>
<form (ngSubmit)="onSubmit(ngForm)" #ngForm="ngForm">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email"  ngModel required>

    <label for="password">Password</label>
    <input id="passwword" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password" ngModel required>

    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male" id="male" ngModel required>Male
    <input type="radio" name="gender" value="female" id="female" ngModel required> Female
     <br> <br>
    <label for="city">City</label>
    <select name="city" id="city" aria-placeholder="City" ngModel required>
        <option value="Delhi">Delhi</option>
        <option value="Noida">Noida</option>
        <option value="Dehradun">Dehradun</option>
    </select>

    <label for="photo">Photo</label>
    <input type="file" name="file" ngModel required>

    <button [disabled]="!ngForm.valid">Submit</button>
</form>
