<ng-content></ng-content>

<table>
    <tr>
      <th>Sr. No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{item.id}}</td>
      <td>{{item.name | titlecase}}</td>
      <td>{{item.email | lowercase}}</td>
      <td>{{item.body}}</td>
   </tr>
  </table>
